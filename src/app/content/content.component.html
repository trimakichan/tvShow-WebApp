
  <div class="container">
    <mat-grid-list
      class="matList"
      cols="5"
      rowHeight="700px"
      class="grid-layout-custom"
    >
    <mat-grid-tile colspan="1" ></mat-grid-tile>
      <mat-grid-tile colspan="1" class="imgContainer">
        <img
          [src]="tvDataResult.image"
          alt="Show Image"
          class = "image"
        />
      </mat-grid-tile>
      <mat-grid-tile colspan="2" class="infoContainer">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title class="title">
                <h1>{{tvDataResult.title }}</h1>
            </mat-card-title>
            <mat-card-subtitle class="subtitle" *ngIf="tvDataResult.genres"
              >
              <h3> Genres: {{ tvDataResult.genres }}</h3>
              </mat-card-subtitle
            >
            <mat-card-subtitle class="subtitle" *ngIf="tvDataResult.rating"
              > <h3><mat-icon>star_rate</mat-icon> Rating : {{ tvDataResult.rating }} / 10 <mat-icon>star_rate</mat-icon></h3>
              </mat-card-subtitle
            > 
          </mat-card-header>
          <mat-card-content style="margin-top: 10px">

            <div class="pStyle" id="summary"></div>

          </mat-card-content>
          <!-- <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions> -->
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" ></mat-grid-tile>
    </mat-grid-list>
  </div>
